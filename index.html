<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>神奇寶貝收服｜嘉嘉篇</title>

  <!-- 復古像素英文字體（非 Pokémon 商標字體） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <a class="screen" href="game.html" aria-label="點擊進入遊戲">
      <!-- 160×144 掌機畫面 -->
      <div class="gb">
        <header class="title">
          <!-- 上方英文主標：用像素風 + 外框陰影做出「懷舊標題感」 -->
          <div class="logo">
            <div class="logo-top">POCKET MONSTER</div>
          </div>

          <!-- 你指定的兩行中文 -->
          <div class="subtitle">
            <div class="subline big">神奇寶貝收服</div>
            <div class="subline small">嘉嘉篇</div>
          </div>
        </header>

        <!-- 中間角色圖：請換成你自己的 assets/mascot.png -->
        <section class="art">
          <img src="./assets/mascot.png" alt="主角圖" class="mascot" />
        </section>

        <!-- 底部提示 -->
        <footer class="hint">
          <span class="blink">▶</span> 點擊 / 按 Enter 進入
        </footer>

        <!-- 掌機風格掃描線/顆粒 -->
        <div class="overlay" aria-hidden="true"></div>
      </div>
    </a>
  </main>

  <script src="main.js"></script>
</body>
</html>
<link rel="stylesheet" href="style.css?v=1">
